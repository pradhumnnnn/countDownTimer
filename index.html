<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <title>CountDown-Timer</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="text">We are Coming!!</div>
            <br/>
            <div id="end-Date" class="text">21 March 2024 11:59 PM</div>
            <div class="timer">
                <div class="innerBox"><input type="text" readonly value="0">Days</div>
                <div class="innerBox"><input type="text" readonly value="0">Hours</div>
                <div class="innerBox"><input type="text" readonly value="0">Min</div>
                <div class="innerBox"><input type="text" readonly value="0">Sec</div>
            </div>
            
        </div>
    </div>
        

   <script src="app.js" ></script>
</body>
</html>
